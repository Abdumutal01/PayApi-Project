<body>

    <section id="hero">
        <!-- header-site start  -->
        <header id="header-site" class="header">
            <div class="container">
                <div class="row middle between">
                    <div class="header__logoBox">
                        <a href="../index.html" class="header__logoLink">
                            <img src="../img/logo.svg" alt="Logo" class="header__logoImg">
                        </a>
                    </div>
                    <div class="header__menu " id="headerMenu">
                        <nav class="header__nav nav">
                            <ul class="header__list  ">
                                <li class="header__item">
                                    <a href="../Pricing/pricing.html" class="header__link">Pricing</a>
                                </li>
                                <li class="header__item">
                                    <a href="../About/about.html" class="header__link">About</a>
                                </li>
                                <li class="header__item">
                                    <a href="../Contact/contact.html" class="header__link">Contact</a>
                                </li>
                            </ul>
                        </nav>

                        <a href="#" class="header__btn link btn">Schedule a Demo</a>
                    </div>

                    <button id="openMenu" class="header__menuBtn">
                      <i id="icon" class='bx bx-menu'></i>
                    </button>
                </div>
            </div>
        </header>
        <!-- header-site end  -->

        <!-- main-site start  -->
        <main id="main-site" class="main">
            <div class="container">
                <h2 class="main__title">Submit a help request and weâ€™ll get in touch shortly.</h2>

                <div class="main__general row middle between">
                    <form action="#" class="main__forms">
                        <input type="text" name="name" id="name" class="main__inputs" placeholder="Name">
                        <input type="email" name="email" id="email" class="main__inputs" placeholder="Email Address">
                        <input type="text" name="cName" id="cName" class="main__inputs" placeholder="Title">
                        <input type="text" name="name" id="cName" class="main__inputs" placeholder="Company Name">
                        <input type="text" name="name" id="message" class="main__inputs main__message" placeholder="Message">

                        <div class="main__checkDiv">

                            <input type="checkbox" name="check" id="check" class="main__check">
                            <label for="check" class="main__label">Stay up-to-date with company announcements and updates to our API</label>
                        </div>
                        <a href="#" class="main__btnLinks">Submit</a>
                    </form>

                    <div class="main__cantre ">
                        <h3 class="main__innerJoin">Join the thousands of innovators already building with us</h3>
                        <div class="main__logoBox">
                            <img src="../img/Contact__tesla.png" alt="" class="main__logo">
                            <img src="../img/Contact__microsoft.png" alt="" class="main__logo">
                            <img src="../img/Contact__H_P.png" alt="" class="main__logo">
                            <img src="../img/Contact__oracle.png" alt="" class="main__logo">
                            <img src="../img/Contact__google.png" alt="" class="main__logo">
                            <img src="../img/Contact__nvidia.png" alt="" class="main__logo">
                        </div>
                    </div>

                </div>
                <div class="main__endDiv">
                    <h2 class="main__endTitle">
                        Ready to start?
                    </h2>
                    <form class="main__form form">
                        <input class="form__input" type="email" placeholder="Enter email address" name="email">
                        <button class="form__btn header__btn" type="submit">Schedule a Demo</button>
                    </form>
                </div>

            </div>
        </main>
        <!-- main-site end  -->
